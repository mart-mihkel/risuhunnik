<div id="container" class="flex flex-col gap-20 justify-center">
  {{range .}}
  <div class="p-2 text-2xl flex flex-col gap-2">
    <p>{{.Joke}}</p>
    <div class="flex flex-row gap-2">
      {{range .Tags}}
      <p
        class="p-1 text-xs text-nord-9 rounded-sm transition-all duration-200 hover:text-nord-4 hover:bg-nord-3"
      >
        {{.}}
      </p>
      {{end}}
    </div>
  </div>
  {{end}}
</div>
