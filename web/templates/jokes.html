<div id="container" class="flex flex-col gap-20 py-4">
  {{range .}}
  <div class="flex flex-col gap-4">
    <p class="text-2xl text-center">{{.Joke}}</p>
    <div class="flex flex-row gap-2 justify-center items-center">
      <button
        class="flex flex-row gap-1 p-1 rounded-2xl text-nord-3 dark:text-nord-4 transition-all duration-200 hover:px-4 hover:shadow-md hover:shadow-nord-4 dark:hover:shadow-nord-1 hover:bg-nord-4 dark:hover:bg-nord-3 items-center hover:cursor-pointer outline-none"
        hx-post="/jokes?star={{.Id}}"
        hx-swap="innerHTML"
        hx-target="#stars-{{.Id}}"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="size-4"
        >
          <path
            d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"
          />
        </svg>
        <p id="stars-{{.Id}}">{{.Stars}}</p>
      </button>
      {{if not .Verified}}
      <span
        class="p-1 rounded-2xl text-nord-3 dark:text-nord-4 transition-all duration-200 hover:px-4 hover:shadow-md hover:shadow-nord-4 dark:hover:shadow-nord-1 hover:bg-nord-4 dark:hover:bg-nord-3"
        title="Not verified"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="size-4"
        >
          <path
            d="M240-80v-170q-39-17-68.5-45.5t-50-64.5q-20.5-36-31-77T80-520q0-158 112-259t288-101q176 0 288 101t112 259q0 42-10.5 83t-31 77q-20.5 36-50 64.5T720-250v170H240Zm80-80h40v-80h80v80h80v-80h80v80h40v-142q38-9 67.5-30t50-50q20.5-29 31.5-64t11-74q0-125-88.5-202.5T480-800q-143 0-231.5 77.5T160-520q0 39 11 74t31.5 64q20.5 29 50.5 50t67 30v142Zm100-200h120l-60-120-60 120Zm-80-80q33 0 56.5-23.5T420-520q0-33-23.5-56.5T340-600q-33 0-56.5 23.5T260-520q0 33 23.5 56.5T340-440Zm280 0q33 0 56.5-23.5T700-520q0-33-23.5-56.5T620-600q-33 0-56.5 23.5T540-520q0 33 23.5 56.5T620-440ZM480-160Z"
          />
        </svg>
      </span>
      {{end}} {{range .Tags}}
      <button
        class="p-1 rounded-2xl text-nord-3 dark:text-nord-4 transition-all duration-200 hover:px-4 hover:shadow-md hover:shadow-nord-4 dark:hover:shadow-nord-1 hover:bg-nord-4 dark:hover:bg-nord-3 hover:cursor-pointer"
        hx-get="/jokes?tag={{.}}"
        hx-target="#container"
        hx-swap="outerHTML"
      >
        #{{.}}
      </button>
      {{end}}
    </div>
  </div>
  {{end}}
</div>
