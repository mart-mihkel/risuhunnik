services:
  app:
    build:
      context: .
    container_name: app
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./risuhunnik.db:/app/risuhunnik.db

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8081:8081
    depends_on:
      - app
