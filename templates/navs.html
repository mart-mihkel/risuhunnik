{{ define "header" }}
  <header class="m-12 flex flex-row gap-2 items-center justify-center">
    {{ template "grass-svg" }}
    <h1 class="text-4xl md:text-6xl lg:text-8xl">risuhunnik</h1>
  </header>
{{ end }}

{{ define "nav" }}
  <nav class="m-8 my-16 md:mx-[5%] lg:mx-[25%] flex flex-wrap gap-4 justify-center">
    <button
      class="py-1 px-2 bg-nord-4 dark:bg-nord-3 hover:bg-nord-7 flex items-center gap-1 rounded-xl shadow-sm shadow-nord-4 dark:shadow-nord-1 hover:cursor-pointer outline-none"
      hx-get="/conundrums"
      hx-swap="outerHTML"
      hx-target="main"
    >
      {{ template "phising-svg" }}
      <p>Conundrums</p>
    </button>
    <button
      class="py-1 px-2 bg-nord-4 dark:bg-nord-3 hover:bg-nord-8 flex items-center gap-1 rounded-xl shadow-sm shadow-nord-4 dark:shadow-nord-1 hover:cursor-pointer outline-none"
      hx-get="/tags"
      hx-swap="outerHTML"
      hx-target="main"
    >
      {{ template "tag-svg" }}
      <p>Tags</p>
    </button>
    <button
      class="py-1 px-2 bg-nord-4 dark:bg-nord-3 hover:bg-nord-9 flex items-center gap-1 rounded-xl shadow-sm shadow-nord-4 dark:shadow-nord-1 hover:cursor-pointer outline-none"
      hx-get="/modal?modal=search"
      hx-target="#modal"
      hx-swap="outerHTML"
    >
      {{ template "search-svg" }}
      <p>Search</p>
    </button>
    <button
      class="py-1 px-2 bg-nord-4 dark:bg-nord-3 hover:bg-nord-14 flex items-center gap-1 rounded-xl shadow-sm shadow-nord-4 dark:shadow-nord-1 hover:cursor-pointer outline-none"
      hx-get="/modal?modal=add"
      hx-target="#modal"
      hx-swap="outerHTML"
    >
      {{ template "add-svg" }}
      <p>Add</p>
    </button>
    <a 
      class="py-1 px-2 bg-nord-4 dark:bg-nord-3 hover:bg-nord-15 flex items-center gap-1 rounded-xl shadow-sm shadow-nord-4 dark:shadow-nord-1 hover:cursor-pointer outline-none"
      href="https://github.com/mart-mihkel/risuhunnik"
      target="_blank"
    >
      {{ template "github-svg" }}
      <p>Github</p>
    </a>
  </nav>
{{ end }}

{{ define "footer" }}
  <footer class="m-8 my-16 md:mx-[5%] lg:mx-[25%] flex flex-wrap gap-8 justify-center">
  </footer>
{{ end }}
