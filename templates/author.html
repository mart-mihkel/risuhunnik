{{ define "author" }}
  <h2>author:</h2>
  <p>author......: {{ .Author }}</p>
  <p>stars.......: {{ .Stars }}</p>
  <h2>conundrums:</h2>
  <ul>
    {{ range .Conundrums }}
      <li>
        <span>
          {{ .Text }}
          <button hx-get="/conundrum?id={{ .Id }}" hx-target="main">
            -&gt;
          </button>
        </span>
      </li>
    {{ end }}
  </ul>
{{ end }}
