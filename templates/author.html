{{ define "author" }}
  <p>author......: {{ .Author }}</p>
  <p>stars.......: {{ .Stars }}</p>
  <p>comments....: {{ len .Comments }}</p>
  <p>conundrums..: </p>
  <br>
  <ol>
    {{ range .Conundrums }}
      <li>
        <span>
          {{ .Text }}
          <button hx-get="/conundrum/{{ .Id }}" hx-target="main">
            -&gt;
          </button>
        </span>
      </li>
    {{ end }}
  </ol>
{{ end }}
